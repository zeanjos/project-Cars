{% extends "base.html" %}

{% block content %}
  <style>
    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
      
    }

    .btn {
      display: inline-block;
      background-color: rgb(198, 0, 0);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
      
    }

    .btn:hover {
      background-color: rgb(255, 0, 0);
    }

    .btn-danger {
      background-color: rgb(198, 0, 0);
      text-decoration: none !important;
    }

    .btn-danger:hover {
      background-color: rgb(255, 0, 0);
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      text-decoration: none !important;
    }

    div{
        align-items: center;
        text-align: center;

    }

    .btn-danger{

    }
  </style>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Deletar Carro</h1>
    </div>
    <div class="card-body">
      <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="buttons-container">
          <a href="{% url 'car_update' pk=object.pk %}"><input type='submit' value="Excluir Carro" class="btn btn-danger">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
