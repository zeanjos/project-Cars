{% extends "base.html" %}

{% block content %}

  <style>
    form {
      background-color: #e3e1e1;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.6s ease;
      max-width: 800px;
      margin: 20px auto 0;
      margin-bottom: 40px;
    }


    form:hover {
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      transform: tra
    }
    form h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }

    th, td {
      padding: 4px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"], input[type="number"], select, textarea {
      padding: 8px;
      font-size: 14px;
      border: 2px solid #ddd;

      width: 100%;
      max-width: 300px;
      margin-bottom: 8px;
      transition: border-bottom-color 0.3s ease-in-out;
    }

    input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
      outline: none;
      border-bottom-color:rgb(63, 4, 190);
    }

    .btn {
      background-color:rgb(56, 0, 125);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;

      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: rgb(34, 139, 34);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;

      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: rgb(50, 200,69);
      text-align: center;
    }

    .btn-danger {
      background-color:rgb(198, 0, 0);
      text-decoration: none !important;
      text-align: center;
    }

    .btn-danger:hover {
      background-color: rgb(255, 0, 0);
      text-align: center;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }

    a {
      text-decoration: none !important;
    }

  </style>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1>Editar Carro</h1>
      <table>
      {{ form.as_table }}
    </table>

    {% if user.is_authenticated %}
      <div class="buttons-container">
        <a href="{% url "car_delete" pk=object.pk %}"><input type="submit" value="Salvar Alterações" class="btn btn-primary"></a>
        <a href="{% url "car_delete" pk=object.pk %}"><input type="input" value="Excluir Carro" class="btn btn-danger">
        </div>
      </div>

      {% else %}
        <h1>Faça login para visualizar as opções</h1>
      {% endif %}
    </form>
{% endblock %}
